<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>
    <table border="1">
        <!-- Table Header Row -->
        <tr>
            <th>Name</th>
            <th>salary</th>
        </tr>
        
        <!-- Table Data Rows -->
        <tr>
            <td>Data 1A</td>
            <td>Data 1B</td>
        </tr>
        <tr>
            <td>Data 2A</td>
            <td>Data 2B</td>
        </tr>
        <tr>
            <td>Data 3A</td>
            <td>Data 3B</td>
        </tr>
    </table>
</body>
</html>
